<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Offline</title>
        <meta name="description" content="You appear to be offline." />
        <style>
            body {
                font-family:
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Ubuntu,
                    Cantarell,
                    Noto Sans,
                    Helvetica Neue,
                    Arial,
                    'Apple Color Emoji',
                    'Segoe UI Emoji';
                margin: 0;
                padding: 0;
                background: #0b1220;
                color: #e5e7eb;
                display: grid;
                place-items: center;
                min-height: 100vh;
            }
            .card {
                max-width: 560px;
                padding: 24px;
                background: #111827;
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
            h1 {
                margin: 0 0 8px;
                font-size: 22px;
            }
            p {
                margin: 0 0 16px;
                line-height: 1.6;
                color: #cbd5e1;
            }
            a {
                color: #93c5fd;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>You're offline</h1>
            <p>This app does not work without a connection. Some data may be unavailable until you're back online.</p>
            <p><a href="/">Try again</a></p>
        </div>
    </body>
</html>
